<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<title>{% block title %}{% endblock %}</title>

		<!-- Import Google Fonts -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,400&display=swap"
			rel="stylesheet"
		/>

		<!-- Import CSS Files -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/main.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/paperpillar.css') }}"
		/>

		<!-- Favicon -->
		<link
			rel="shortcut icon"
			href="{{ url_for('static', filename='favicon.ico') }}"
		/>
	</head>

	<body>
		<div class="app">
			<header>
				<div class="header-container">
					<div class="container">
						<div
							class="
								header-section
								d-flex
								justify-content-between
								align-items-center
							"
						>
							<div class="header-logo"></div>
							<div class="header-menu">
								<ul class="nav nav-light">
									<li class="nav-item active">
										<a class="nav-link" href="{{ url_for('home') }}">Home</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="{{ url_for('about') }}">About</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="{{ url_for('contact') }}"
											>Contact</a
										>
									</li>
								</ul>
								<div class="mobile-menu"><span></span><span></span></div>
							</div>
						</div>
					</div>
				</div>
			</header>

			{% block body %} {% endblock %}

			<footer>
				<div class="footer-bg">
					<div class="footer-pattern-bg"
						><img
							class="footer-pattern-bg__default"
							src="https://paperpillar.com/assets/images/footer-pattern-bg.png" /><img
							class="footer-pattern-bg__large"
							src="https://paperpillar.com/assets/images/footer-pattern-bg-lg.png"
					/></div>
				</div>
				<div class="footer-white-mask"
					><img
						class="footer-white-mask__default"
						src="https://paperpillar.com/assets/images/footer-white-mask.png" /><img
						class="footer-white-mask__large"
						src="https://paperpillar.com/assets/images/footer-white-mask-lg.png"
				/></div>
				<div class="footer-container">
					<div class="container">
						<div class="footer-text text-center">
							{% block footer %} {% endblock %}
						</div>
					</div>
				</div>
			</footer>
		</div>

		<!-- Import JavaScript Files -->
		<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	</body>
</html>
