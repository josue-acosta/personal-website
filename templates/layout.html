<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>{% block title %}{% endblock %}</title>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <!-- Import CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>

<body>
    <header>
        <nav role="navigation" class="blue">
            <div class="nav-wrapper container">

                <!-- Logo -->
                <a id="logo-container" href="{{ url_for('home') }}" class="brand-logo">Josué Acosta</a>

                <!-- Main Nav Bar -->
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="{{ url_for('home') }}">Home +</a>
                    </li>
                    <li>
                        <a href="{{ url_for('about') }}">About +</a>
                    </li>
                    <li>
                        <a href="{{ url_for('contact') }}">Contact +</a>
                    </li>
                </ul>

                <!-- Mobile Nav Bar  -->
                <ul id="nav-mobile" class="sidenav">
                    <li>
                        <div class="user-view">
                            <div class="background">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJlmtSvsJL7B9u0lVFoZNV94HEhyVUPj4X5gjJZ1C-j1SAY-A3">
                            </div>
                            <span class="name">Josué Acosta</span>
                            <span style="unicode-bidi:bidi-override; direction: rtl;" class="email">moc.liamg@100yawslabinnaH</span>
                        </div>
                    </li>
                    <li>
                        <a href="{{ url_for('home') }}">Home +</a>
                    </li>
                    <li>
                        <a href="{{ url_for('about') }}">About +</a>
                    </li>
                    <li>
                        <a href="{{ url_for('contact') }}">Contact +</a>
                    </li>
                </ul>

                <!-- Mobile Nav Bar Icon -->
                <a href="#" data-target="nav-mobile" class="right sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block body %}

        {% endblock %}
    </main>

    <!-- Import JavaScript Files -->
    <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
    <script src="{{ url_for('static', filename='js/init.js') }}"></script>
</body>

</html>
